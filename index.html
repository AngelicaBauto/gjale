<!DOCTYPE html>
<html manifest="cache.manifest">
	<head>
		<title>AstroAlpaca</title>
		
		<meta name="viewport" content="width=320,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,minimal-ui,target-densitydpi=medium-dpi" />
		
		<link rel="icon" type="image/png" href="promo/favicon-32x32.png" />
        
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/add2home.css" />
		
		<script src="js/bundle-cmp.js"></script>
		
        <script>
            window.crossPromoSettings = {
                currentGame : 'astroalpaca'
            };
        </script>
        <script src="js/api.js"></script>

		<meta name="description" content="Astro Alpaca is a hilariously addicting game where your goal is to eat as much space lettuce as possible while avoiding the deadly cosmic debris. Compete for the high score and challenge your friends on Kik. By the authors of Don't Step, Don't Tap, Flappy Bird Lives, Undead Escape, Stickman Jump, Toilet Swipe, TP Tycoon, Make it Rain, Ninja Flips, Ninja Rises, Play Threes, and Karate Crush." />
		<link rel="kik-icon" href="promo/icon-256x256.png" />
		<meta name="kik-unsupported" content="ios-5,android-2.2">

		<meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-icon" href="promo/icon-114x114.png" />
        <script type="text/javascript"]]>
            document.ontouchmove = function(e) {e.preventDefault()};
            </script>
        <style type="text/css"]]>
            * {
                -webkit-touch-callout: none;
                -webkit-user-select: none; /* Disable selection/copy in UIWebView */
            }
        </style>
	</head>
	
	<body>
		<div id="game-table">
			<div id="game-cell">
				<div id="viewport">
					<canvas id="gamecanvas"></canvas>
				</div>
			</div>
		</div>
		
		<div id="ad-overlay">
			<div id="ad-table">
				<div id="ad-cell">
					<div id="ad-container">
						<div id="ad-close-button"></div>
						<div id="ad"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
